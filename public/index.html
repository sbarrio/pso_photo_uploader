<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
    <head>
        <title>PSO Snapshot upload</title>
    </head>
    <body>
        <img src="images/pso_logo.jpg"/>&nbsp;&nbsp;&nbsp;&nbsp;<img width="200" src="images/gc.jpg"/>
        <h1>PSO Photo upload</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        <form action="/submit" enctype="multipart/form-data" method="POST">
                            <p>Upload your PSO Ep1&2,3 snapshots and get a QR code to download them.</p>
                            <input type="GCFILE" accept="PSO_SCREEN" id="gcfile" name="gcfile">
                            <br>
                            <input type="submit" name="submit" value="Send image">
                        </form>
                    </td>
                </tr>
                <tr><td><br><a href="https://github.com/sbarrio">sbarrio</a> 2024</td></tr>
            </tbody>
        </table>    
    </body>
</html>
